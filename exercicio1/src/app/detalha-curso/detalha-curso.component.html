
  <form [formGroup]="formCurso">
    <div>
      <div>
        <label for="nomeCurso">Nome do curso:</label>
        <input id="nome" formControlName="nomeCurso" type="text">
      </div>

      <div>
        <label for="cargaCurso">Carga hor√°ria:</label>
        <input id="carga" formControlName="cargaCurso" type="text">
